<div class="container">
    <div class="row row row-cols-auto">
      <div class="col">
        <div class="board">
          <ng-container *ngFor="let row of [0, 1, 2, 3, 4, 5]">
            <div class="row py-2">
              <ng-container *ngFor="let col of [0, 1, 2, 3, 4, 5, 6]">
                <div class="col">
                  
                  <app-cell 
                    color="lightgrey">
                  </app-cell>
                  
                  <app-button 
                      *ngIf="row == 5" 
                      text="{{col}}" 
                      type="btn-outline-primary" 
                      (btnClick)="onClick(col)">
                  </app-button>

                </div>
              </ng-container>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
