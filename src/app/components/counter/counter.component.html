<div class="container center text-center">
    <h2>Counter</h2>
    <p style="font-size: 3rem; text-align: center;">{{count}}</p>
    <app-button text="Add" type="btn btn-primary" (btnClick)="addToCount()"></app-button>
    <app-button class="px-3" text="Remove" type="btn btn-danger" (btnClick)="removeFromCount()"></app-button>
</div>
